{% extends "product/base.html" %}

{% block title %} Product home page {% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
          <h1 class="title">
            Product hunt
          </h1>
          <p class="subtitle">
            Place for product-loving <strong>enthusiasts</strong>!
          </p>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-three-quarters">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Recent Product
                        </p>
                    </header>
                    <div class="card-content">
                        {% include 'snippets/product_list_item.html' with products=object_list %}
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
